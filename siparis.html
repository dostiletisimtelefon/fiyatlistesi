<script>
function qp(n){return new URL(location.href).searchParams.get(n)||"";}
function formatTL(v){
  if(!v) return "";
  let n = parseFloat(String(v).replace(",", "."));
  if (isNaN(n)) return v; // tÃ¼kendi vb. olduÄŸu durumlar
  return n.toLocaleString("tr-TR", {
    minimumFractionDigits: 0,
    maximumFractionDigits: (n % 1 === 0 ? 0 : 3) // 14.174 â†’ 14,174
  }) + " TL";
}

function formatUSD(v){if(!v)return"";let n=parseFloat(String(v).replace(",","."));
  return isNaN(n)?v+" $":n.toLocaleString("en-US",{maximumFractionDigits:2})+" $";}
function normalizeKey(s){return(s||"").toLocaleLowerCase("tr")
  .replaceAll("Ä±","i").replaceAll("ÅŸ","s").replaceAll("Ã§","c").replaceAll("ÄŸ","g")
  .replaceAll("Ã¶","o").replaceAll("Ã¼","u").replace(/[^\p{L}]/gu,"").trim();}
function parseSpecs(raw){
  const out={};if(!raw)return out;
  const re=/([^,:]+?)\s*:\s*([^,]+)(?=,|$)/g;let m;
  while((m=re.exec(raw))!==null){
    const k=normalizeKey(m[1]);const v=(m[2]||"").trim();let key=k;
    if(k.includes("islemci")||k.includes("soc")||k.includes("processor"))key="islemci";
    else if(k.includes("ekran"))key="ekran";
    else if(k.includes("kamera"))key="kamera";
    else if(k==="gpu"||k.includes("grafik"))key="gpu";
    else if(k.includes("batarya")||k.includes("pil"))key="batarya";
    else if(k.includes("boyut"))key="boyutlar";
    if(v)out[key]=out[key]?out[key]+", "+v:v;
  }return out;
}
function shortenDimensions(val){if(!val)return val;return String(val).replace(/\s*\([^)]*\)\s*$/,"").trim();}
function ellipsize(s,max){s=String(s||"").trim();return s.length>max?s.slice(0,max-1)+"â€¦":s;}
function renderSpecsGrid(specs){
  const order=[
    {key:"islemci",icon:"ðŸ§ ",label:"Ä°ÅŸlemci"},
    {key:"ekran",icon:"ðŸ“±",label:"Ekran"},
    {key:"kamera",icon:"ðŸ“¸",label:"Kamera"},
    {key:"gpu",icon:"ðŸŽ®",label:"GPU"},
    {key:"batarya",icon:"ðŸ”‹",label:"Batarya"},
    {key:"boyutlar",icon:"ðŸ“",label:"Boyutlar"}];
  const grid=document.getElementById("specs_grid");grid.innerHTML="";let found=0;
  order.forEach(f=>{
    const val=specs[f.key];if(!val)return;
    let clean=String(val).replace(/\s+/g," ").trim();
    let display=clean;
    if(f.key==="boyutlar")display=shortenDimensions(display);
    if(f.key==="islemci"||f.key==="ekran"||f.key==="kamera")display=ellipsize(display,40);
    if(f.key==="gpu"||f.key==="batarya")display=ellipsize(display,35);
    grid.insertAdjacentHTML("beforeend",`
      <div class="spec-item" title="${clean}">
        <i>${f.icon}</i>
        <span><span class="spec-label">${f.label}:</span> <span class="spec-value">${display}</span></span>
      </div>`);
    found++;
  });
  grid.hidden=!found;
}

Ram Ve HafÄ±za: ${f||""}
