<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Sipariş Sayfası</title>
<style>
:root{
  --bg:#0f1320;--card:#fff;--ink:#0f1a2a;--muted:#5b677a;
  --brand:#2E6FF2;--accent:#25D366;--radius:16px;
}
body{
  margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;
  background:radial-gradient(1200px 600px at 80% -10%,rgba(46,111,242,.15),transparent 60%),
             radial-gradient(900px 500px at -10% 20%,rgba(37,211,102,.1),transparent 60%),var(--bg);
  color:var(--ink);display:flex;justify-content:center;align-items:center;
  padding:20px;
}
.shell{
  width:min(1124px,96%);
  background:linear-gradient(180deg,#fff,#fafbff);
  border-radius:var(--radius);box-shadow:0 8px 32px rgba(0,0,0,.08);
  overflow:hidden;border:1px solid #e9eef6;
}
.hero{padding:16px;border-bottom:1px solid #eef1f6;}
.hero img{width:100%;border-radius:14px;}

.inner{padding:18px;display:grid;gap:16px;}
.product-card{
  border:1px solid #e9eef6;border-radius:14px;padding:16px;background:#fff;
}
.product-card h3{font-size:20px;margin:0 0 6px;}
.product-card p{font-size:17px;margin:4px 0;}
.price{color:#e25342;font-weight:700}

.people{display:grid;grid-template-columns:1fr 1fr;gap:14px;}
.personel{
  display:grid;grid-template-columns:74px 1fr;align-items:center;
  gap:12px;border:1px solid #e9eef6;border-radius:12px;padding:14px;background:#fff;
}
.brand-square{width:74px;height:74px;border:1px solid #e9eef6;border-radius:10px;
  display:grid;place-items:center;overflow:hidden;padding:8px;}
.brand-square img{width:100%;height:100%;object-fit:contain;}

.info{text-align:center;}
.personel h2{font-size:18px;margin:0;font-weight:700;}
.phone-number{font-size:16px;color:#39455a;margin:6px 0 10px;}
.whatsapp-button{
  background:var(--accent);color:#fff;font-size:14.5px;padding:7px 12px;border-radius:9px;
  display:inline-flex;align-items:center;gap:8px;text-decoration:none;
  box-shadow:0 2px 6px rgba(37,211,102,.25);
}
.whatsapp-button img{width:18px;height:18px;}

.brands{border-top:1px solid #eef1f6;background:#fbfcff;padding:10px;}
.brand-row{display:flex;justify-content:center;align-items:center;gap:8px;margin-bottom:8px;}
.brand-row h4{font-size:13px;margin:0;font-weight:700;}
.logo-slider{overflow:hidden;width:100%;}
.logo-track{display:flex;gap:28px;width:max-content;animation:scroll 18s linear infinite;}
.logo-slider img{height:24px;}
@keyframes scroll{from{transform:translateX(0)}to{transform:translateX(-50%)}}

.foot{
  display:flex;justify-content:space-between;align-items:center;
  border-top:1px solid #eef1f6;background:#ffffffd8;backdrop-filter:blur(5px);
  padding:10px 14px;font-size:13px;color:#5b677a;
}

/* Mobil uyum */
html, body { max-width:100%; overflow-x:hidden; }
img { max-width:100%; height:auto; }

@media (max-width: 992px){
  .shell{ width:100%; max-width:100vw; border-radius:0; }
  .hero{ padding:12px 12px 0; }
  .inner{ padding:12px; }
  .people{ grid-template-columns:1fr; }
  .personel{ grid-template-columns:56px 1fr; }
  .brand-square{ width:56px; height:56px; padding:6px; }
  .personel h2{ font-size:16px; }
  .phone-number{ font-size:14px; }
  .whatsapp-button{ padding:6px 10px; font-size:13px; }
  .logo-slider img{ height:18px; }
  .product-card h3{ font-size:18px; }
}
</style>
</head>
<body>
<div class="shell">
  <div class="hero"><img src="https://raw.githubusercontent.com/dostiletisimtelefon/fiyatlistesi/refs/heads/main/dostyenilogo.jpg" alt="Dost İletişim"></div>
  <div class="inner">
    <div class="product-card">
      <h3 id="product_name">Ürün : </h3>
      <p id="product_features" class="price">Ram Ve Hafıza : </p>
      <p class="price" id="product_price">Fiyat: </p>
    </div>

    <div class="people">
      <div class="personel">
        <div class="brand-square"><img src="https://raw.githubusercontent.com/dostiletisimtelefon/fiyatlistesi/refs/heads/main/dost.jpg" alt="Dost İletişim"></div>
        <div class="info">
          <h2>Miskin Adak</h2>
          <p class="phone-number">0535 641 9868</p>
          <a id="whatsappButton1" href="#" class="whatsapp-button" target="_blank" rel="noopener">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="">WhatsApp ile Sipariş Ver
          </a>
        </div>
      </div>
      <div class="personel">
        <div class="brand-square"><img src="https://raw.githubusercontent.com/dostiletisimtelefon/fiyatlistesi/refs/heads/main/dost.jpg" alt="Dost İletişim"></div>
        <div class="info">
          <h2>Murat Uğur</h2>
          <p class="phone-number">0536 997 3191</p>
          <a id="whatsappButton2" href="#" class="whatsapp-button" target="_blank" rel="noopener">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="">WhatsApp ile Sipariş Ver
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="brands">
    <div class="brand-row"><h4>Çalıştığımız Markalar</h4></div>
    <div class="logo-slider"><div class="logo-track">
      <img src="https://upload.wikimedia.org/wikipedia/commons/archive/6/61/20210930181848%21Samsung_old_logo_before_year_2015.svg" alt="Samsung">
      <img src="https://wp.logos-download.com/wp-content/uploads/2016/05/Xiaomi_Logo_2019-700x211.png" alt="Xiaomi">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Infinix_logo.svg" alt="Infinix">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Tecno_Mobile_logo.svg" alt="Tecno">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google">
      <img src="https://cdn.tradetracker.net/cz/campaign_image_rectangle/30034.png" alt="Redmagic">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Nubia_logo.svg" alt="Nubia">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f8/OP_LU_Reg_1L_RGB_red_copy-01.svg" alt="OnePlus">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Apple_iPhone.svg" alt="iPhone">
    </div></div>
  </div>

  <div class="foot">
    <span>Güvenli ve hızlı sipariş</span>
    <span>Fiyatlar kura göre değişecektir.</span>
  </div>
</div>

<script>
function qp(name){ return new URL(location.href).searchParams.get(name) || ""; }

function hydrateFromQuery(){
  const product  = qp("product");
  const features = qp("features");
  const price_usd = qp("price_usd") || "";
  const price_tl  = qp("price_tl") || "";

  const priceText =
    (price_usd ? price_usd + " $" : "") +
    (price_usd && price_tl ? " / " : "") +
    (price_tl ? price_tl + " TL" : "");

  document.getElementById("product_name").textContent     = "Ürün : " + (product || "—");
  document.getElementById("product_features").textContent = "Ram Ve Hafıza : " + (features || "—");
  document.getElementById("product_price").textContent    = "Fiyat: " + (priceText || "—");

  const msg = `Sipariş vermek istiyorum.\nÜrün: ${product}\nRam Ve Hafıza: ${features}\nFiyat (USD): ${price_usd} $\nFiyat (TL): ${price_tl} TL`;

  const w1 = "https://wa.me/905356419868?text=" + encodeURIComponent(msg);
  const w2 = "https://wa.me/905369973191?text=" + encodeURIComponent(msg);
  document.getElementById("whatsappButton1").href = w1;
  document.getElementById("whatsappButton2").href = w2;
}
document.addEventListener("DOMContentLoaded", hydrateFromQuery);
</script>
</body>
</html>
