<style>
:root{
  --bg:#0f1320;--card:#fff;--ink:#0f1a2a;--muted:#5b677a;
  --accent:#25D366;--radius:16px;
}
body{
  margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;
  background:
    radial-gradient(1200px 600px at 80% -10%,rgba(46,111,242,.15),transparent 60%),
    radial-gradient(900px 500px at -10% 20%,rgba(37,211,102,.1),transparent 60%),
    var(--bg);
  color:var(--ink);display:flex;justify-content:center;align-items:center;padding:20px;
}
.shell{
  width:min(1124px,96%);background:linear-gradient(180deg,#fff,#fafbff);
  border-radius:var(--radius);box-shadow:0 8px 32px rgba(0,0,0,.08);
  overflow:hidden;border:1px solid #e9eef6;
}
.hero{padding:16px;border-bottom:1px solid #eef1f6;}
.hero img{width:100%;border-radius:14px;display:block}

.inner{padding:18px;display:grid;gap:16px;}
.product-card{border:1px solid #e9eef6;border-radius:14px;padding:16px;background:#fff;}
.product-card h3{font-size:20px;margin:0 0 6px;}
.product-card p{font-size:17px;margin:4px 0;}
.price{color:#e25342;font-weight:700}

/* ðŸ”¹ 2 sÃ¼tun Ã¶zellik kutusu (simgeli) */
.specs-grid{
  background:#fff;border:1px solid #e9eef6;border-radius:12px;
  padding:10px 12px;display:grid;grid-template-columns:1fr 1fr;gap:8px;
}
.spec-item{
  display:flex;align-items:center;gap:8px;
  background:#f8fafc;border:1px solid #e5e9f2;border-radius:8px;
  padding:6px 8px;font-size:14.5px;font-weight:500;
}
.spec-item i{font-size:18px;width:20px;text-align:center;}
.spec-label{font-weight:600;color:#0f1a2a;}
/* Uzun deÄŸerleri kÄ±rp + tooltip iÃ§in title */
.spec-value{
  display:-webkit-box;
  -webkit-line-clamp:1;               /* masaÃ¼stÃ¼nde 1 satÄ±r */
  -webkit-box-orient:vertical;
  overflow:hidden;text-overflow:ellipsis;
  max-width:46ch;
}

/* Personeller */
.people{display:grid;grid-template-columns:1fr 1fr;gap:14px;}
.personel{
  display:grid;grid-template-columns:74px 1fr;align-items:center;gap:12px;
  border:1px solid #e9eef6;border-radius:12px;padding:14px;background:#fff;
}
.brand-square{width:74px;height:74px;border:1px solid #e9eef6;border-radius:10px;
  display:grid;place-items:center;overflow:hidden;padding:8px;background:#fff}
.brand-square img{width:100%;height:100%;object-fit:contain}
.info{text-align:center}
.personel h2{font-size:18px;margin:0;font-weight:700}
.phone-number{font-size:16px;color:#39455a;margin:6px 0 10px}
.whatsapp-button{
  background:var(--accent);color:#fff;font-size:14.5px;padding:7px 12px;border-radius:9px;
  display:inline-flex;align-items:center;gap:8px;text-decoration:none;
  box-shadow:0 2px 6px rgba(37,211,102,.25);
}
.whatsapp-button img{width:18px;height:18px}

/* Marka kaydÄ±rÄ±cÄ± */
.brands{border-top:1px solid #eef1f6;background:#fbfcff;padding:10px;}
.brand-row{display:flex;justify-content:center;align-items:center;gap:8px;margin-bottom:8px;}
.brand-row h4{font-size:13px;margin:0;font-weight:700;}
.logo-slider{overflow:hidden;width:100%;}
.logo-track{display:flex;gap:28px;width:max-content;animation:scroll 18s linear infinite;}
.logo-slider img{height:24px;}
@keyframes scroll{from{transform:translateX(0)}to{transform:translateX(-50%)}}

.foot{
  display:flex;justify-content:space-between;align-items:center;
  border-top:1px solid #eef1f6;background:#ffffffd8;backdrop-filter:blur(5px);
  padding:10px 14px;font-size:13px;color:#5b677a;
}

/* Mobil */
html,body{max-width:100%;overflow-x:hidden}
img{max-width:100%;height:auto}
@media(max-width:992px){
  .shell{width:100%;max-width:100vw;border-radius:0}
  .hero{padding:12px 12px 0}.inner{padding:12px}
  .people{grid-template-columns:1fr}.personel{grid-template-columns:56px 1fr}
  .brand-square{width:56px;height:56px;padding:6px}
  .personel h2{font-size:16px}.phone-number{font-size:14px}
  .whatsapp-button{padding:6px 10px;font-size:13px}
  .logo-slider img{height:18px}.product-card h3{font-size:18px}
  .spec-value{-webkit-line-clamp:2;max-width:32ch}  /* mobilde 2 satÄ±r izin */
}
</style>
</head>
<body>
<div class="shell">
  <div class="hero">
    <img src="https://raw.githubusercontent.com/dostiletisimtelefon/fiyatlistesi/refs/heads/main/dostyenilogo.jpg" alt="Dost Ä°letiÅŸim">
  </div>

  <div class="inner">
    <div class="product-card">
      <h3 id="product_name">ÃœrÃ¼n :</h3>
      <p id="product_features" class="price">Ram Ve HafÄ±za :</p>
      <p class="price" id="product_price">Fiyat:</p>

    <!-- ðŸ”¹ Ã–zellikler (2 sÃ¼tun, simgeli, kÄ±saltmalÄ±) -->
    <div id="specs_grid" class="specs-grid" hidden></div>

    <div class="people">
      <div class="personel">
        <div class="brand-square"><img src="https://raw.githubusercontent.com/dostiletisimtelefon/fiyatlistesi/refs/heads/main/dost.jpg" alt="Dost Ä°letiÅŸim"></div>
        <div class="info">

          <a id="whatsappButton1" href="#" class="whatsapp-button" target="_blank" rel="noopener">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="">WhatsApp ile SipariÅŸ Ver
          </a>
        </div>
      </div>
      <div class="personel">
        <div class="brand-square"><img src="https://raw.githubusercontent.com/dostiletisimtelefon/fiyatlistesi/refs/heads/main/dost.jpg" alt="Dost Ä°letiÅŸim"></div>
        <div class="info">
          <h2>Murat UÄŸur</h2><p class="phone-number">0536 997 3191</p>
          <a id="whatsappButton2" href="#" class="whatsapp-button" target="_blank" rel="noopener">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="">WhatsApp ile SipariÅŸ Ver
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="brands">
    <div class="brand-row"><h4>Ã‡alÄ±ÅŸtÄ±ÄŸÄ±mÄ±z Markalar</h4></div>
    <div class="logo-slider"><div class="logo-track">
      <img src="https://upload.wikimedia.org/wikipedia/commons/archive/6/61/20210930181848%21Samsung_old_logo_before_year_2015.svg" alt="Samsung">
      <img src="https://wp.logos-download.com/wp-content/uploads/2016/05/Xiaomi_Logo_2019-700x211.png" alt="Xiaomi">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Infinix_logo.svg" alt="Infinix">

      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Nubia_logo.svg" alt="Nubia">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f8/OP_LU_Reg_1L_RGB_red_copy-01.svg" alt="OnePlus">

    </div></div>
  </div>

  <div class="foot"><span>GÃ¼venli ve hÄ±zlÄ± sipariÅŸ</span><span>Fiyatlar kura gÃ¶re deÄŸiÅŸecektir.</span></div>
</div>

<script>
/* ---------- YardÄ±mcÄ±lar ---------- */
function qp(n){ return new URL(location.href).searchParams.get(n) || ""; }
function formatTL(v){ if(!v) return ""; let n=parseFloat(String(v).replace(",", ".")); return isNaN(n)? v+" TL" : n.toLocaleString("tr-TR",{maximumFractionDigits:0})+" TL"; }
function formatUSD(v){ if(!v) return ""; let n=parseFloat(String(v).replace(",", ".")); return isNaN(n)? v+" $" : n.toLocaleString("en-US",{maximumFractionDigits:2})+" $"; }

/* Uzun metin kÄ±saltma + Boyutlar iÃ§in inÃ§ kÄ±smÄ±nÄ± at */
function ellipsize(s, max){ s=String(s||"").trim(); return s.length>max ? s.slice(0,max-1)+"â€¦" : s; }
function shortenDimensions(val){
  if(!val) return val;
  return String(val).replace(/\s*\([^)]*\)\s*$/, "").replace(/\s+/g, " ").trim();
}

/* ---------- Specs ayÄ±klama: key: value ... deÄŸerleri bir sonraki keye kadar al ---------- */
const SPEC_KEYS_TR = ["Ä°ÅŸlemci","Ekran","Kamera","Performans","Gpu","Batarya","Boyutlar","SensÃ¶rler","Sensorler"];
const SPEC_RE = new RegExp("(" + SPEC_KEYS_TR.join("|") + ")\\s*:\\s*([^]+?)(?=(?:,\\s*(?:" + SPEC_KEYS_TR.join("|") + ")\\s*:)|$)", "gi");

function normalizeKey(s){
  return (s||"").toLocaleLowerCase("tr")
    .replaceAll("Ä±","i").replaceAll("Ä°","i")
    .replaceAll("ÅŸ","s").replaceAll("Ã§","c")
    .replaceAll("ÄŸ","g").replaceAll("Ã¶","o").replaceAll("Ã¼","u")
    .replace(/[^\p{L}]/gu,"").trim();
}
function parseSpecs(raw){
  const out={}; if(!raw) return out;
  let m;
  while((m = SPEC_RE.exec(raw)) !== null){
    const kRaw = m[1] || "";
    let v = (m[2] || "").trim();
    // sondaki fazladan virgÃ¼l/boÅŸluklarÄ± temizle
    v = v.replace(/^[,\s]+|[,\s]+$/g,"").replace(/\s+/g," ");
    let k = normalizeKey(kRaw);
    // eÅŸ anlamlÄ± normalizasyon
    if (k.includes("islemci") || k.includes("soc") || k.includes("processor")) k="islemci";
    else if (k.includes("ekran") || k.includes("display")) k="ekran";
    else if (k.includes("kamera") || k.includes("camera")) k="kamera";
    else if (k==="gpu" || k.includes("grafik")) k="gpu";
    else if (k.includes("batarya") || k.includes("pil") || k.includes("battery")) k="batarya";
    else if (k.includes("boyut")) k="boyutlar";
    else if (k.includes("sensor")) k="sensorler";
    out[k]=v;
  }
  return out;
}

/* ---------- 2 sÃ¼tun simgeli render + kÄ±rpma + tooltip ---------- */
function renderSpecsGrid(specs){
  const order = [
    {key:"islemci", icon:"ðŸ§ ", label:"Ä°ÅŸlemci"},
    {key:"ekran",   icon:"ðŸ“±", label:"Ekran"},
    {key:"kamera",  icon:"ðŸ“¸", label:"Kamera"},
    {key:"gpu",     icon:"ðŸŽ®", label:"GPU"},
    {key:"batarya", icon:"ðŸ”‹", label:"Batarya"},
    {key:"boyutlar",icon:"ðŸ“", label:"Boyutlar"}
  ];
  const grid = document.getElementById("specs_grid");
  grid.innerHTML = "";
  let found = 0;

  order.forEach(f=>{
    let val = specs[f.key];
    if(!val) return;

    // Ã–zel kÄ±saltmalar
    let clean = String(val).replace(/\s+/g," ").trim();
    if (f.key === "boyutlar") clean = shortenDimensions(clean);

    // Alan bazlÄ± hafif kÄ±saltma (tooltip'te tam gÃ¶rÃ¼nÃ¼r)
    let display = clean;
    if (f.key === "ekran")     display = ellipsize(display, 48);
    if (f.key === "islemci")   display = ellipsize(display, 48);
    if (f.key === "kamera")    display = ellipsize(display, 48);
    if (f.key === "gpu")       display = ellipsize(display, 42);
    if (f.key === "batarya")   display = ellipsize(display, 36);
    if (f.key === "boyutlar")  display = ellipsize(display, 40);

    grid.insertAdjacentHTML("beforeend", `
      <div class="spec-item" title="${clean}">
        <i>${f.icon}</i>
        <span>
          <span class="spec-label">${f.label}:</span>
          <span class="spec-value">${display}</span>
        </span>
      </div>
    `);
    found++;
  });

  grid.hidden = !found;
}

/* ---------- SayfayÄ± doldur ---------- */
function hydrate(){
  const product   = qp("product");
  const features  = qp("features");
  const price_usd = qp("price_usd");
  const price_tl  = qp("price_tl");
  const specsRaw  = qp("specs");

  document.getElementById("product_name").textContent     = "ÃœrÃ¼n : " + (product||"");
  document.getElementById("product_features").textContent = "Ram Ve HafÄ±za : " + (features||"");
  document.getElementById("product_price").textContent    = "Fiyat: " +
      [formatUSD(price_usd), formatTL(price_tl)].filter(Boolean).join(" / ");

  // Ã–zellikleri Ã§iz
  const specsObj = parseSpecs(specsRaw);
  renderSpecsGrid(specsObj);

  // WhatsApp metni (ham deÄŸerle, formatlÄ± deÄŸil)
  const msg = `SipariÅŸ vermek istiyorum.
ÃœrÃ¼n: ${product||""}
Ram Ve HafÄ±za: ${features||""}
Fiyat (USD): ${price_usd||""} $
Fiyat (TL): ${price_tl||""} TL`;
  const enc = encodeURIComponent(msg);
  document.getElementById("whatsappButton1").href = "https://wa.me/905356419868?text="+enc;
  document.getElementById("whatsappButton2").href = "https://wa.me/905369973191?text="+enc;
}

document.addEventListener("DOMContentLoaded", hydrate);
</script>
